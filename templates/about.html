<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Kirk Clicker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .vertical-content-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            /* Cloudy transparent white borders */
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-left: 12px solid rgba(255, 255, 255, 0.7); /* Slightly thicker left border */
            padding: 4rem;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 750px;
            width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-left: 5rem;
            position: relative;
        }
        
        .game-title {
            font-size: 5rem;
            font-weight: 900;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 2rem;
            color: white;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        
        .clickable-image {
            width: 380px;
            height: 380px;
            cursor: pointer;
            object-fit: cover;
            border: 6px solid rgba(255, 255, 255, 0.8); /* Cloudy white border */
            box-shadow: 0 12px 35px rgba(0,0,0,0.6);
            border-radius: 15px;
            transition: all 0.2s ease;
            display: block;
            margin: 0 auto;
            transform-origin: center center;
        }
        
        .clickable-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
            border-color: rgba(255, 255, 255, 0.9); /* Slightly brighter on hover */
        }
        
        .counter {
            font-size: 5.5rem !important;
            margin-bottom: 3rem;
            text-align: center;
            color: #111;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            font-weight: 900;
            letter-spacing: 2px;
            width: 100%;
        }
        
        /* Wobble animation */
        @keyframes wobble {
            0% { transform: rotate(0deg) scale(1); }
            15% { transform: rotate(-12deg) scale(1.1); }
            30% { transform: rotate(12deg) scale(1.1); }
            45% { transform: rotate(-8deg) scale(1.08); }
            60% { transform: rotate(8deg) scale(1.08); }
            75% { transform: rotate(-5deg) scale(1.05); }
            90% { transform: rotate(5deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        
        .wobble {
            animation: wobble 0.7s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        /* Click feedback animation with white glow */
        @keyframes clickPulse {
            0% { 
                box-shadow: 0 12px 35px rgba(0,0,0,0.6);
                border-color: rgba(255, 255, 255, 0.8);
            }
            50% { 
                box-shadow: 0 12px 35px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.4);
                border-color: rgba(255, 255, 255, 1);
            }
            100% { 
                box-shadow: 0 12px 35px rgba(0,0,0,0.6);
                border-color: rgba(255, 255, 255, 0.8);
            }
        }
        
        .click-pulse {
            animation: clickPulse 0.5s ease-in-out;
        }
        
        /* Counter increase animation */
        @keyframes counterPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .counter-pop {
            animation: counterPop 0.4s ease-in-out;
        }
        
        /* Main container to position box on left */
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem;
            width: 100%;
        }
        
        /* Box content wrapper - ensures content is centered in box */
        .box-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .vertical-content-box {
                margin-left: 4rem;
            }
        }
        
        @media (max-width: 1200px) {
            .vertical-content-box {
                width: 480px;
                min-height: 720px;
                padding: 3.5rem;
                margin-left: 3rem;
            }
            
            .clickable-image {
                width: 360px;
                height: 360px;
            }
            
            .game-title {
                font-size: 4.5rem;
            }
        }
        
        @media (max-width: 992px) {
            .vertical-content-box {
                width: 450px;
                min-height: 700px;
                padding: 3rem;
                margin-left: 2.5rem;
            }
            
            .clickable-image {
                width: 340px;
                height: 340px;
            }
            
            .counter {
                font-size: 5rem !important;
            }
            
            .game-title {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 3.5rem;
                margin-bottom: 1.5rem;
            }
            
            .counter {
                font-size: 4.5rem !important;
                margin-bottom: 2.5rem;
            }
            
            .clickable-image {
                width: 320px;
                height: 320px;
            }
            
            .vertical-content-box {
                width: 420px;
                min-height: 680px;
                padding: 2.5rem;
                margin-left: 2rem;
            }
            
            .main-container {
                justify-content: center;
            }
            
            .vertical-content-box {
                margin: 0 auto;
            }
        }
        
        @media (max-width: 576px) {
            .game-title {
                font-size: 3rem;
                letter-spacing: 2px;
            }
            
            .counter {
                font-size: 4rem !important;
                margin-bottom: 2rem;
            }
            
            .clickable-image {
                width: 300px;
                height: 300px;
            }
            
            .vertical-content-box {
                width: 380px;
                min-height: 650px;
                padding: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .vertical-content-box {
                width: 350px;
                padding: 1.8rem;
            }
            
            .clickable-image {
                width: 280px;
                height: 280px;
            }
            
            .counter {
                font-size: 3.5rem !important;
            }
            
            .game-title {
                font-size: 2.5rem;
            }
        }
        
        .navbar {
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.98) !important;
            border-bottom: 2px solid rgba(255, 255, 255, 0.6); /* Cloudy white border */
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
            color: #333 !important;
        }
        
        /* Enhanced cloudy white glow effect for the box */
        .vertical-content-box::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -18px; /* Extra on left for thicker border */
            right: -6px;
            bottom: -6px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0.1));
            border-radius: 31px;
            z-index: -1;
            filter: blur(12px);
            opacity: 0.8;
        }
        
        /* Left border accent - cloudy white */
        .vertical-content-box::after {
            content: '';
            position: absolute;
            top: 15%;
            left: -9px; /* Position for thicker left border */
            width: 10px;
            height: 70%;
            background: linear-gradient(to bottom, 
                rgba(255, 255, 255, 0.9),
                rgba(255, 255, 255, 0.7),
                rgba(255, 255, 255, 0.5),
                rgba(255, 255, 255, 0.7),
                rgba(255, 255, 255, 0.9));
            border-radius: 5px;
            filter: blur(1px);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">KIRK CLICKER</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Title -->
    <div class="container-fluid text-center mt-5">
        <h1 class="game-title">CLICK THE KIRK</h1>
    </div>

    <!-- Box positioned on left with content centered inside -->
    <div class="main-container">
        <div class="vertical-content-box">
            <div class="box-content">
                <!-- Kirk Counter -->
                <h1 id="somePTag" class="counter fw-bold" data-kirks="0">0 Kirks</h1>
                
                <!-- Clickable Image - Centered within the box -->
                <img class="clickable-image" id="firstButton" 
                     src="/static/kirk.jpg">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
