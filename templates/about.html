<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk Clicker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">KIRK CLICKER</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game Title -->
    <div class="container-fluid text-center mt-5">
        <h1 class="game-title">CLICK THE KIRK</h1>
    </div>

    <!-- Main container with two columns -->
    <div class="main-container">
        <!-- Left column for Kirk clicker -->
        <div class="vertical-content-box">
            <div class="box-content">
                <!-- Kirk Counter -->
                <h1 id="counter" class="counter fw-bold">0 Kirks</h1>
                
                <!-- Clickable Image - Centered within the box -->
                <img class="clickable-image" id="kirkButton" 
                     src="/static/kirk.jpg" alt="Clickable Kirk">
            </div>
        </div>

        <!-- Right column for upgrades -->
        <div class="upgrades-column">
            <div class="upgrade-box">
                <h3 class="upgrade-title">AUTO-CLICKERS</h3>
                
                <!-- Tyler Robinson Auto-clicker -->
                <div class="upgrade-item">
                    <div class="upgrade-header">
                        <div class="upgrade-image-placeholder">
                            <!-- Tyler Robinson image -->
                            <img src="/static/tyler.jpg" alt="Tyler Robinson">
                        </div>
                        <div class="upgrade-info">
                            <h4 class="upgrade-name">Tyler Robinson</h4>
                            <p class="upgrade-description">Auto-clicks for you! Generates 0.5 Kirks every second.</p>
                            <div class="upgrade-stats">
                                <span class="stat">Owned: <span id="tylerCount">0</span></span>
                                <span class="stat">Production: <span id="tylerProduction">0</span>/sec</span>
                            </div>
                        </div>
                    </div>
                    <button id="buyTyler" class="btn btn-primary upgrade-btn">
                        Buy for <span id="tylerCost">50</span> Kirks
                    </button>
                </div>
                
                <!-- Space for more upgrades -->
                <div class="upgrade-item disabled">
                    <div class="upgrade-header">
                        <div class="upgrade-image-placeholder">
                            <div class="placeholder-text">Locked</div>
                        </div>
                        <div class="upgrade-info">
                            <h4 class="upgrade-name">More Upgrades Coming Soon!</h4>
                            <p class="upgrade-description">Unlock more auto-clickers as you progress!</p>
                        </div>
                    </div>
                    <button class="btn btn-secondary upgrade-btn" disabled>
                        Locked
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
